<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lone Rock Ranch — Family Hub</title>
  <meta name="description" content="Lone Rock Ranch private hub to connect family members—directory, calendar, announcements, and more." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1a0d0a;          /* deep rustic red background */
      --card: #2b1510;        /* darker red-brown card background */
      --ink: #f8f8f8;         /* light text */
      --accent: #b94e2c;      /* warm red accent */
      --muted: #c9b6ac;       /* soft tan text */
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      background: var(--card);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      border-left: 4px solid var(--accent);
      padding-left: 0.6rem;
      color: var(--muted);
    }

    .calendar-section {
      margin-top: 3rem;
    }

    .calendar-embed {
      position: relative;
      width: 100%;
      padding-bottom: 75vh; /* sets height ratio */
    }

    .calendar-embed iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 640px) {
      .calendar-embed { padding-bottom: 90vh; }
    }

    footer {
      text-align: center;
      margin: 3rem 0 1rem 0;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <header>
    Welcome to Lone Rock Ranch — Family Hub
  </header>

  <main>
    <h2>About This Hub</h2>
    <p>
      This site connects all family members for announcements, events, and Ranch projects.
      Use the calendar below to stay up to date with gatherings, work weekends, and celebrations.
    </p>

    <section id="calendar" class="calendar-section">
      <h2>Family Calendar</h2>
      <div class="calendar-embed">
        <iframe
          src="https://calendar.google.com/calendar/embed?src=nq76a4kiv5v65vetalp5qbjmtv0%40group.calendar.google.com&mode=MONTH&showTitle=0&showCalendars=0&showTz=0&showTabs=1&showPrint=0&wkst=1&ctz=America%2FLos_Angeles"
          frameborder="0"
          scrolling="no"
          aria-label="Lone Rock Ranch Calendar">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Lone Rock Ranch Family Hub
  </footer>
</body>
</html>
